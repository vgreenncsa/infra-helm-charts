          kind: changed
          links:
          - name: '#32300'
            url: https://github.com/apache/airflow/pull/32300
        - description: 'Misc: Remove unnecessary ``or`` function in template files'
          kind: changed
          links:
          - name: '#34415'
            url: https://github.com/apache/airflow/pull/34415
