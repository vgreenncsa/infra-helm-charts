            template
          kind: fixed
          links:
          - name: '#33514'
            url: https://github.com/apache/airflow/pull/33514
        - description: CeleryExecutor namespace depends on Airflow version
          kind: fixed
          links:
          - name: '#32753'
            url: https://github.com/apache/airflow/pull/32753
