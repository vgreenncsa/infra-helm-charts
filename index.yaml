          kind: fixed
          links:
          - name: '#32426'
            url: https://github.com/apache/airflow/pull/32426
        - description: Revising flower_url_prefix considering default value
          kind: fixed
          links:
          - name: '#33134'
            url: https://github.com/apache/airflow/pull/33134
